title: About
permalink: /about/

<p>Sip and Learn sessions are provided by your friendly neighborhood tech team. If you have topic particularly of interest to you, let us know!</p>

{% for author in site.data.authors %}
  <div class="text-center">
    <h2>
      <a href="{{ author[1].uri }}">
        {{ author[1].name }}
      </a>
    </h2>
    <div class="author__avatar" style="width: auto; height: auto;">
      <img style="display: block; margin-left: auto; margin-right: auto;" src="{{baseurl}}{{ author[1].avatar }}"/>
    </div>
    <p>{{ author[1].bio }}</p>
    <hr/>
  </div>
{% endfor %}
